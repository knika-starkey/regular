<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var users = new Map([
        ["user1", "John"],
        ["user2", "Joan"],
        ["user3", "Nicol"],
      ]);

      for (let user of users.keys()) {
        console.log(user);
      }
      for (let name of users.values()) {
        console.log(name);
      }
      for (let full of users) {
        console.log(`${full[0]}, ${full[1]}`);
      }
      users.forEach(function (v, k) {
        console.log(`${k}, ${v}`);
      });
      // for (let index = 0; index < users.length; index++) {
      //   console.log(users[index]);
      // }
    </script>
  </body>
</html>
